<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.min.css">
    <title>Строительная компания</title>
</head>
<body>
    <header class="header header_position">
    <div class="container">
        <div class="header__wrapper">
            <div class="logo">
                <img src="./icons/logo/logo.svg" alt="логотип компании СтройТат" class="logo_img">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Главная</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">О Нас</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Услуги</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Портфолио</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Контакты</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Отзывы</a></li>
                </ul>
            </nav>
            <div class="header__phone">
                <a class="header__phone-link" href="tel:+79999999999">+7 999 999-99-99</a>
                <button class="header__phone-btn">Заказать звонок</button>
            </div>
        </div>
    </div>
</header>
    <section class="promo">
    <div class="container">
        <div class="promo__wrapper">
            <h1 class="promo__title">Профессиональный ремонт <br> и отделка недвижимости &laquoпод ключ&raquo</h1>
            <div class="promo__suptitle">с фиксированной датой и ценой по договору <br> в г. Набережные Челны и пригороде</div>
            <a class="calc-price calc-price_margin" href="#">Рассчитать стоимость</a>
            <button class="order-btn">Оставить заявку</button>
        </div>
    </div>
</section>
</body>
</html>
